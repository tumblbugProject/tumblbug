 <header id="headBox">

<!--_______________#contentBox__________________-->
     <section id="contentBox">

       <article class="login_box1">

           <h2>로그인</h2>
                  <br>
                  <br>

<!--_______________#login_box2_______________________-->
       <article class="login_box2">

       <div class="email_login">
         <p>
          <strong>
          이메일 로그인하기
         </strong>
       </p>

         <form action="#" method="post">
           <fieldset>
             <legend class="hidden">로그인</legend>
             <!--아이디-->
             <div class="user_name">
               <label for="userName" class="hidden">아이디</label>
               <input type="text" name="userName" class="input_box"
                       id="userName" value=""
                       placeholder="아이디"/>
             </div>
             <!--비밀번호-->
             <div class="pwd">
               <label for="pwd" class="hidden">비밀번호</label>
               <input type="password" name="pwd" class="input_box"
                       id="pwd" value=""
                       placeholder="비밀번호"/>
             </div>
              <button type="button">로그인</button>
           </fieldset>
         </form>
        </div>

         <!-- <div class="line_bar1"></div> -->
         <!-- <div>or</div> -->
         <!-- <div class="line_bar2"></div> -->

         <div class="different_login">
          <p>
          <strong>
            다른 계정으로 로그인하기
          </strong>
          </p>
          <ul class="a_button">
           <li>
             <a href="#" class="naver">
               <span class="hidden">
                네이버 아이디로 로그인하기
               </span>
             </a>
           </li>
           <li>
             <a href="#" class="face_book">
              <span class="hidden">
                페이스북 아이디로 로그인하기
              </span>
             </a>
           </li>
         </ul> 
         </div>
